<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscar autos - AutoAndo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .auto {
      background: white;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .auto img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 5px;
    }
    .precio {
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Autos disponibles</h1>
  <div class="catalogo">
    <div class="auto">
      <img src="auto1.jpg" alt="Auto 1">
      <h3>Kia Sportage 2018</h3>
      <p class="precio">$13,500</p>
      <p>Motor 2.0L, automático, 80.000 km</p>
    </div>
    <div class="auto">
      <img src="auto2.jpg" alt="Auto 2">
      <h3>Chevrolet Aveo 2012</h3>
      <p class="precio">$6,200</p>
      <p>Motor 1.6L, manual, 110.000 km</p>
    </div>
    <!-- Agrega más autos aquí -->
  </div>
</body>
</html>
